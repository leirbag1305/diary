{% extends "model-page.html" %}

{% block content %}
    <h2>Schedules</h2>
    <a href="event/">
        <button type="button">New Task</button>
    </a>
    <ul style="font-size: 18px">
        {% for event in events %}
            <li>
                {{ event.title }} - {{event.get_dt_event}}
                <a href="event/?id={{ event.id }}">Editar</a>
                <a href="event/delete/{{ event.id }}/">Excluir</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
